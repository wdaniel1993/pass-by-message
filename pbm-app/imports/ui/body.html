<body>
  <nav class="navbar navbar-inverse bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Pass-By-Message</a>
      </div>
  </nav>
  <div class="container content">
      <div class="col-lg-12">
      <form class="new-task">
        <div class="form-group row">
          <input type="text" name="text" class="form-control col-10" placeholder="New task" />
          <button class="btn btn-primary col-2" type="submit">Add</button>
          </div>
        </form>
    </div>
    <div class="row">
      {{#each tasks}} {{> task}} {{/each}}
      </div>
    </div>
</body>
