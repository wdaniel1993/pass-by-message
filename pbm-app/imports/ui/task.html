<template name="task">
  <li class="list-group-item {{#if checked}}checked{{/if}}">
      <div class="row">
        <div class="col-xs-11">
            <span class="text lead">{{text}}</span>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-default btn-lg delete">&times;</button> 
        </div>
    </div>
  </li>
</template>
