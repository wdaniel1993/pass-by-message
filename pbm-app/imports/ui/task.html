<template name="task">
  <div class="col-sm-12 col-md-6 col-lg-4 task-card"> 
  <div class="card">
    <img class="card-img-top img-fluid" src="{{getImagePath category}}" alt="Card image cap">
    <div class="card-block">
        <h3 class="text card-title">{{text}}</h3>
        <h6 class="card-subtitle text-muted">{{getFormattedTime duetime}}</h6>
        <button class="btn btn-default delete">Delete</button> 
    </div>
  </div>
    </div>
</template>
